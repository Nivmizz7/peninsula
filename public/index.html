<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peninsula - Raid Planner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <aside class="rail">
        <div class="brand">
          <span class="brand-title">Peninsula</span>
          <span class="brand-subtitle">Tarkov raid planner</span>
        </div>

        <div class="panel">
          <label class="panel-label" for="mapSelect">Map</label>
          <select id="mapSelect" class="panel-select"></select>
        </div>

        <div class="panel">
          <label class="panel-label" for="taskSelect">Quests</label>
          <select id="taskSelect" class="panel-select">
            <option value="">Add a quest...</option>
          </select>
        </div>

        <div class="panel panel-grow">
          <div class="panel-label">Selected quests</div>
          <div id="selectedTasks" class="selected-tasks"></div>
        </div>

        <div class="panel status">
          <div class="panel-label">Status</div>
          <div id="statusText" class="status-text">Loading...</div>
        </div>
      </aside>

      <main class="map-area">
        <header class="map-header">
          <div>
            <h1 id="mapTitle" class="map-title">Map</h1>
            <p id="mapSubtitle" class="map-subtitle">Choose a map</p>
          </div>
          <div id="floorControls" class="floor-controls"></div>
        </header>

        <div class="map-frame">
          <img id="mapImage" class="map-image" alt="Map" />
          <div id="mapSvg" class="map-svg" aria-hidden="true"></div>
          <div id="markerLayer" class="marker-layer"></div>
          <div id="mapEmpty" class="map-empty">No objectives on this map.</div>
        </div>

        <div class="legend">
          <span class="legend-item"><span class="legend-dot legend-dot-red"></span>Selected floor</span>
          <span class="legend-item"><span class="legend-dot legend-dot-black"></span>Other floor</span>
        </div>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
